<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админка: Travel Savings</title>
</head>
<body>
    <h1>Добавить заведение</h1>
    <form method="POST">
        Название: <input name="name"><br>
        Широта: <input name="lat"><br>
        Долгота: <input name="lng"><br>
        Скидка: <input name="discount"><br>
        Категория: <input name="category"><br>
        <button type="submit">Добавить</button>
    </form>

    <h2>Текущие заведения</h2>
    <ul>
        {% for p in places %}
            <li>{{ p[1] }} ({{ p[2] }}, {{ p[3] }}) — {{ p[4] }} [<a href="/delete/{{p[0]}}">Удалить</a>]</li>
        {% endfor %}
    </ul>
</body>
</html>
